<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    

  </head>
  <body>
    <div class="front">
      <div class="sidebar">
      <div class="logo">
        <div class="icon"><p>G</p></div>
        <div class="logo-text"><p>Goodfood</p></div>
      </div>
      <div class="menu">
        <ul class="menu-items">
          <li class="menu-label">Menu</li>
          <li>
            <img
              src="assets/icons/Chart.svg"
              alt="Dashboard"
              class="menu-icon"
            />
            <span>Dashboard</span>
          </li>
          <li>
            <img src="assets/icons/Buy.svg" alt="Orders" class="menu-icon" />
            <span>Food Order</span>
          </li>
          <li>
            <img
              src="assets/icons/Document.svg"
              alt="Customers"
              class="menu-icon"
            />
            <span>Manage Menu</span>
          </li>
          <li>
            <img src="assets/icons/Chat.svg" alt="Chat" class="menu-icon" />
            <span>Customer Review</span>
          </li>
           <li class="menu-label">Others</li>
            <li>
              <img
                src="assets/icons/Setting.svg"
                alt="Setting"
                class="menu-icon"
              />
              <span>Settings</span>
            </li>
            <li>
              <img
                src="assets/icons/Wallet.svg"
                alt="wallet"
                class="menu-icon"
              />
              <span>Payment</span>
            </li>
            <li>
              <img
                src="assets/icons/Profile.svg"
                alt="Profile"
                class="menu-icon align"
              />
              <span>Accounts</span>
            </li>
            <li>
              <img
                src="assets/icons/Info Square.svg"
                alt="help"
                class="menu-icon"
              />
              <span>Help</span>
            </li>
          </p>
        </ul>
      </div>
    </div>
    <div class="main">
      <nav>
        <div class="searchbar">
          <input type="text" placeholder="Search " />
          <img src="assets/icons/Icon.svg" alt="search" class="search-icon" />
        </div>
        <div class="account">
          <div class="acc-icon">
            <img src="assets/icons/Emoticon.png" alt="burger">
          </div>
          <div class="acc-info"><p>Delicious Burger</p></div>
          <div class="dropdown">
            <img src="assets/icons/chevron_down.jpg" alt="dropdown">
          </div>
          <div class="notif-icon">
            <img src="assets/icons/Notif Icon.jpg" alt="notification">
          </div>
        </div>
      </nav>
      <div class="layout">
        <div class="title">
        <h1>Dashboard</h1>
      </div>
      <div class="graphs">
        <div class="row-1">
          <div class="rev-card">
          <div class="rev">
            <p>Revenue</p>
            <button class="btn">View report </button>
          </div>
          <div class="sub-text">
            <h2>IDR 7.852.000</h2>
            <img src="assets/icons/Arrow Up.png" alt=""> <span class="up">2.1%</span><span class="line"> vs last week</span>
          </div>
          <div class="sales-text">
            <p>Sales from 1-12 Dec,2020</p>
          </div>

        </div>
        <div class="order-card">
          <div class="order">
            <p>Order Time</p>
            <button class="btn">View Order</button>
          </div>
          <div class="sub-text">
               <p>From 1-6 Dec,2020</p>
            </div>
        </div>
        </div>
      </div>
      </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="assets/js/charts.js"></script>
  </body>
</html>
